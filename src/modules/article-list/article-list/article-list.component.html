<ng-container *ngIf="!loading else isLoading">
	<app-article-list-item *ngFor="let article of articles" [article]="article"
		(onToggleFavorite)="onToggleFavorite.emit($event)"></app-article-list-item>
</ng-container>
<ng-template #isLoading>
	<div>Loading articles...</div>
</ng-template>
<ng-container *ngIf="page">
	<ng-container *ngIf="totalPages">
		<pager [totalPages]="totalPages" [currentPage]="page"></pager>
	</ng-container>
</ng-container>
